<!--The content below is only a placeholder and can be replaced.-->
<input type="checkbox" [checked]="show" (change)="show = !show"> {{show}}
<div *ngIf="show">
  <h2>Here are some links to help you start: </h2>
  Mouse Pos {{pos}}
  <ul (mousemove)="onMove($event)">
    <li>
      <h2>
        <a target="_blank" rel="noopener" href="https://angular.io/tutorial">Tour of Heroes</a>
      </h2>
    </li>
    <li>
      <h2>
        <a target="_blank" rel="noopener" href="https://github.com/angular/angular-cli/wiki">CLI Documentation</a>
      </h2>
    </li>
    <li>
      <h2>
        <a target="_blank" rel="noopener" href="https://blog.angular.io/">Angular blog</a>
      </h2>
    </li>
  </ul>
</div>
<div id="divMine" [ngClass]="classes">{{isBad}}</div>
<button [style.color]="show ? 'red': 'green'">Red</button>

<input [value]="currentHero.name" (input)="currentHero.name=$event.target.value" #input> {{input.value}} {{currentHero | json}}
<div #myDiv></div>
<cool-timer (timeTick)="onTick($event)"></cool-timer>
